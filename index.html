<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taimede Kastmise Meeldetuletaja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      margin: 10px 0;
      padding: 10px;
    }
    button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Taimede Kastmise Meeldetuletaja</h1>
  <form id="taimeVorm">
    <input type="text" id="taimeNimi" placeholder="Taimede nimi" required>
    <input type="number" id="kastmiseIntervall" placeholder="Kastmise intervall päevades" required>
    <button type="submit">Lisa Taim</button>
  </form>
  <ul id="taimeList"></ul>
</div>
<script>
  document.getElementById('taimeVorm').addEventListener('submit', function(e) {
    e.preventDefault();

    const taimeNimi = document.getElementById('taimeNimi').value;
    const kastmiseIntervall = document.getElementById('kastmiseIntervall').value;

    const taimeList = document.getElementById('taimeList');
    const li = document.createElement('li');
    li.textContent = `${taimeNimi} - Kastmise intervall: ${kastmiseIntervall} päeva`;

    taimeList.appendChild(li);

    document.getElementById('taimeNimi').value = '';
    document.getElementById('kastmiseIntervall').value = '';

  });
</script>
</body>
</html>
